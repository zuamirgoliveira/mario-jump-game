<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <div class="score-container">
            <div id="text-score">Score:</div>
            <div id="score"></div>
        </div>

        <div class="start-container">
            <div id="loose"></div>
            <button onclick="startGame()" class="start-button">Iniciar</button>
        </div>

        <img src="./images/super-mario-bros-cloud-little.png" class="cloud">
        <img src="./images/super-mario-bros-clouds.png" class="clouds">
        <img src="./images/super-mario-bros-clouds_2.png" class="clouds-2">
        <img src="./images/mario-sprint.gif" class="mario">
        <img src="./images/mario-pipe.png" class="pipe">

    </div>
    <div class="grass-container">
        <img src="./images/mario-grass.png" class="grass">
    </div>
</body>
</html>
